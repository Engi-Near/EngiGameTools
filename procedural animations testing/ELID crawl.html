<!DOCTYPE html>
<html>
<head>
    <title>ELID Crawl</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
        body {
            background-color: #f0f0f0;
            text-align: center;
        }
        .controls {
            margin: 10px auto;
            width: 300px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        .slider-container label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="slider-container">
            <label for="terrainBias">Terrain Generation Bias:</label>
            <input type="range" id="terrainBias" min="-1" max="1" step="0.1" value="0">
            <span id="biasValue">0</span>
        </div>
    </div>
    <script src="elidcrawl.js"></script>
</body>
</html>
